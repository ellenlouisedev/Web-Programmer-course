<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-danger">
    <div class="container card mt-5 col-sm-4 col-md-6 col-lg-3">
        <form action="juros_simples.php" method="post">
            <h2 class="text-center mt-2 fw-lighter">Calculadora de juros simples</h2>
            <!-- juros simples
             j = capital * taxa * tempo
             m = j + capital -->
            <div class="form-group m-3">
                <label for="capital">Capital: </label>
                <input class="form-control" type="number" name="capital" step=".01" min="1" placeholder="ex: 1000">
            </div>
            <div class="form-group m-3">
                <label for="taxa">Taxa: </label>
                <input class="form-control" type="number" name="taxa" step=".01" min="1" placeholder="ex: 0,10">
            </div>
            <div class="form-group m-3">
                <label for="tempo">Tempo: </label>
                <input class="form-control" type="number" name="tempo" step=".01" min="1" placeholder="ex: 1">
            </div>
            <div class="d-flex justify-content-center m-3">
                <input class="btn btn-danger col-3" type="submit" value="Calcular">
            </div>
        </form>
    </div>
    <div class="container card mt-5 col-sm-4 col-md-6 col-lg-3">
        <form action="juros_composto.php" method="post">
            <h2 class="text-center mt-2 fw-lighter">Calculadora de juros compostos</h2>
            <!-- m = c * (1 + i) ^ t -->
            <div class="form-group m-3">
                <label for="capital">Capital: </label>
                <input class="form-control" type="number" name="capital" step=".01" min="100" placeholder="ex: 1000">
            </div>
            <div class="form-group m-3">
                <label for="taxa">Taxa: </label>
                <input class="form-control" type="number" name="taxa" step=".01" min="0" placeholder="ex: 0,10">
            </div>
            <div class="form-group m-3">
                <label for="tempo">Tempo: </label>
                <input class="form-control" type="number" name="tempo" step=".01" min="1" placeholder="ex: 1">
            </div>
            <div class="d-flex justify-content-center m-3">
                <input class="btn btn-danger col-3" type="submit" value="Calcular">
            </div>
        </form>
    </div>
</body>
</html>
