<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <div class="container">
        <form action="" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </div> <br>
            <div>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" minlength="8" required>
            </div> <br>
            <div>
                <label for="ipesq">Pesquisar: </label>
                <input type="search" name="pesq" id="ipesq">
            </div> <br>
            <div>
                <label for="ihorario">Escolha o horário: </label>
                <input type="time" name="hora" id="ihora" required>
            </div> <br>
            <div>
                <label for="iwebpage">Link do seu website: </label>
                <input type="url" name="webpage" id="iwebpage">
            </div> <br>
            <div>
                <label for="isemana">Selecione uma semana: </label>
                <input type="week" name="semana" id="isemana" required>
            </div> <br>
            <div>
                <textarea name="msg" id="imsg" cols="47" rows="5"></textarea>
            </div> <br>
            <div>
                <label for="isatisf">Defina seu nível de satisfação: </label>
                <input type="range" name="satisf" id="isatisf" min="0" max="10" value="5" required>
            </div> <br>
            <div>
                <label for="iidade">Qual a sua idade?</label> <br>
                <input type="radio" name="idade" id="iidade" value="18_22">18 a 22 <br>
                <input type="radio" name="idade" id="iidade" value="23_30"> 23 a 20 <br>
                <input type="radio" name="idade" id="iidade" value="mais31"> Mais de 31 <br>
            </div> <br>
            <div>
                <label for="num">Qual a quantidade? (de 1 a 5)</label>
                <input type="number" name="num" id="inum" min="1" max="5">
            </div> <br>
            <div>
                <label for="quant">Qual o seu veículo?</label> <br>
                <input type="checkbox" name="veiculo1" value="bicicleta"> Eu tenho uma bicicleta <br>
                <input type="checkbox" name="veiculo2" value="carro"> Eu tenho um carro <br>
                <input type="checkbox" name="veiculo3" value="moto"> Eu tenho uma moto
            </div> <br>
            
            <div>
                <label for="cars">Escolha uma marca de carro: </label> <br>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option> 
                    <option value="saab">Saab</option> 
                    <option value="mercedes">Mercedes</option> 
                    <option value="audi">Audi</option> 
                </select>
            </div> <br>
            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
