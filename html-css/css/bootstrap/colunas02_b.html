<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas com Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <img class="col-xl-12 col-md-12 col-sm-12" src="../tabela/imagens/brasil.png" alt="steve">
        </div>
        <div class="row">
            <img class="col-xl-6 col-md-12 col-sm-12" src="../tabela/imagens/australia.png" alt="">
            <img class="col-xl-6 col-md-12 col-sm-12" src="../tabela/imagens/japao.png" alt="">
        </div>
        <div class="row">
            <img class="col-xl-3 col-md-6 col-sm-12" src="../tabela/imagens/china.png" alt="">
            <img class="col-xl-3 col-md-6 col-sm-12" src="../tabela/imagens/eua.png" alt="">
            <img class="col-xl-3 col-md-6 col-sm-12" src="../tabela/imagens/italia.png" alt="">
            <img class="col-xl-3 col-md-6 col-sm-12" src="../tabela/imagens/franca.png" alt="">
        </div>
    </div>
</body>
</html>
